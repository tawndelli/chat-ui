<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Blockr! Assistant</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                <img class="botImg" src="img/court.png" />
                <p class="chatbot-text">Hello! ðŸ‘‹ I'm here to answer any question you may have about the texas penal and criminal codes, or the US Constitution. How can I help?</p>
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" type="text" onkeyup="success()" placeholder="Type your message here">
                <button id="submit-button" type="submit" disabled>
                  <img class="send-icon" src="img/send-message.png" alt="">
                </button>
              </message-container>
                
            </form>
        </div>  

    </div>

    <script src="index.js"></script>
</body>
</html>
